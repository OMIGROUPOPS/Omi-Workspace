# Nginx reverse proxy for OMI Bot Server
# Place in /etc/nginx/sites-available/omi-bot

upstream omi_bot {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name bot.omi.com 104.131.191.95;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bot.omi.com 104.131.191.95;

    # SSL certificates (use certbot for bot.omi.com or self-signed for IP)
    ssl_certificate /etc/ssl/certs/omi-bot.crt;
    ssl_certificate_key /etc/ssl/private/omi-bot.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # WebSocket support
    location /ws {
        proxy_pass http://omi_bot;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # HTTP API endpoints
    location / {
        proxy_pass http://omi_bot;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
